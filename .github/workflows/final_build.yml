name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ArtemSerebryakov/buildozer-action@v1
        with:
          buildozer_version: master
          python_version: 3.10
      - uses: actions/upload-artifact@v2
        with:
          name: APK
          path: bin/*.apk
          
